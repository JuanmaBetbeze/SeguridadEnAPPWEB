<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Welcome| UTN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="/css/main.css" />
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.js"></script>
    <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/css/fontawesome-all.min.css">
</head>
<body class="is-preload homepage">
<div id="page-wrapper">

    <!-- Header -->
    <div id="header-wrapper">
        <header id="header" class="container">

            <!-- Logo -->
            <div id="logo" >
                <h1>UTN BANK</h1>
                <span></span>
            </div>

            <nav id="nav">
                <ul>
                    <li th:if="${user.getRol() == user.getRol().ADMIN}"><a href="/welcome/admin">Admin Panel</a></li>
                    <li><a href="/cuenta">Mi Cuenta</a></li>
                    <li><a href="/login">Log out</a></li>
                </ul>
            </nav>

        </header>
    </div>

    <!-- Banner -->
    <div id="banner-wrapper">
        <div id="banner" class="box container">
            <div class="row">
                <div class="col-7 col-12-medium">
                    <h2>Bienvenido, <span th:text="${user.getNombre()}"></span>!</h2>
                </div>
                <div class="col-4 col-12-medium">
                </div>
                <div class="col-4 card">
                    <h3>Estado de la cuenta</h3>
                    <h3>$<span th:text="${user.creditCard.montoDisponible}"></span></h3>
                </div>
                <div class="col-4 col-12-medium">

                    <button type="submit" class="button large icon solid fa-exchange-alt" style="text-align: left; font-size: 20px;" onclick="redirectToTransfer()" >Transferencias</button>
                    <button type="submit" class="button large icon solid fa-money-bill" style="text-align: left; font-size: 20px;">Pago de servicios</button>

                </div>
                <div class="col-4 col-12-medium">
                    <button type="submit" class="button large icon solid fa-handshake" style="text-align: left; font-size: 20px;">Prestamos</button>
                    <button type="submit" class="button large icon solid fa-shield-alt" style="text-align: left; font-size: 20px;">Seguros</button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->

<script src="/json/jquery.min.js"></script>
<script src="/json/jquery.dropotron.min.js"></script>
<script src="/json/browser.min.js"></script>
<script src="/json/breakpoints.min.js"></script>
<script src="/json/util.js"></script>
<script src="/json/main.js"></script>
<script>
    function redirectToTransfer() {
        window.location.href = '/user/transfer';
    }
</script>

</body>
</html>
