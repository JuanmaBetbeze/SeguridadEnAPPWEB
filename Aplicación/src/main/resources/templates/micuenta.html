<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mi Cuenta| UTN</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="/css/main.css" />
    <style>

    #formContent h1{
    	text-align: left;
    }


    .left {
    	display: inline-block;
    }


    .right {
    	float: right;
    }
    </style>
</head>
<div class="wrapper fadeInDown">
    <div id="formContent" class="MiCuenta">
        <h1 style="font-size: 36px; text-align: center;">Mis Datos</h1>


        <!--  Form -->
        <form>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Usuario:</span>
                <span class="right"><span th:text="${user.username}"></span></span>
            </h1>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Nombre:</span>
                <span class="right"><span th:text="${user.getNombre()}"></span></span>
            </h1>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Apellido:</span>
                <span class="right"><span th:text="${user.getApellido()}"></span></span>
            </h1>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Rol:</span>
                <span class="right"><span th:text="${user.rol.toString().toLowerCase()}"></span></span>
            </h1>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Fecha de nacimiento:</span>
                <span class="right"><span th:text="${user.getFechaNacimiento()}"></span></span>
            </h1>
            <hr>
            <h1 class="fadeIn">
                <span class="left">Tarjeta:</span>
                <span class="right"><span th:text="${user.creditCard.getMaskedCardNumber()}"></span></span>
            </h1>
        </form>

    </div>
    <form action="/welcome" method="get">
        <input type="submit" class="fadeIn fourth" value="Volver al inicio">
    </form>
</div>

</div>
</html>
